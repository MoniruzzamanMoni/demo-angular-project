<p-table [value]="employees">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-emp>
        <tr>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
        </tr>
    </ng-template>
</p-table>
